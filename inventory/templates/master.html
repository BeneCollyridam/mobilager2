<!DOCTYPE htnl>
<html lang="da">
    <head>
        <meta charset="utf-8" />
    <title>Lagerstyring - {% block header %} {% endblock %}</title>
    {% load staticfiles %}

    <script type="text/javascript" src="{% static  "js/jquery-2.1.4.min.js" %}" ></script>
    <script type="text/javascript" src="{% static  "js/jquery-ui.min.js" %}" ></script>
    <script type="text/javascript" src="{% static  "js/jquery.ui.touch-punch.min.js" %}" ></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/basscss.min.css" %}" />


    {% block script %} {% endblock %}
  </head>
  <body>
    <div class="container">
      <header class="center">
          <h1>Kantinens Lagerstyring <span class="gray">0.2-alpha</span></h1>
      </header>
      <nav class="sm-flex center nowrap mb2">
        <div class="flex-auto">
          <a class="btn block {% block nav-stock %}{% endblock %}" href="/stock">Lagerbeholdning</a>
        </div>
        <div class="flex-auto">
          <a class="btn block {% block nav-restock %}{% endblock %}" href="/restock">Levering</a>
        </div>

        <div class="flex-auto">
          <a class="btn block {% block nav-replenish %}{% endblock %}" href="/replenish">Opfyldning</a>
        </div>
        <div class="flex-auto">
          <a class="btn block {% block nav-correction %}{% endblock %}" href="/correction">Korrektion</a>
        </div>
        <div class="flex-auto">
          <a class="btn block {% block nav-history %}{% endblock %}" href="/history">Historik</a>
        </div>
        </nav>
        <main>
          <section>
            {% block content %} {% endblock %}
      </section>
        </main>
  </div>
  </body>
</html>
