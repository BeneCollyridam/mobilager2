<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="utf-8" />
        <title>Kantinens lagerstyring - Login</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "css/basscss.min.css" %}" />
        <style type="text/css">
         html, body {
             height: 100%;
         }
        </style>
    </head>
    <div class="flex clearflex flex-center" style="height: 100%">
        <div class="sm-col-12 p2 mx-auto" style="height: 18em; width: 15em">
            <p class="bold">Kantines lagerstyring</p>
            <p>Please log in</p>
            {% if form.errors %}
            <p class="bold red">Login error</p>
            {% endif %}
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            {{ form.username.label_tag }}
                <input id="id_username" maxlength="254" name="username" type="text" class="field block  mb1" /> {# This is a hack. Couldn't find any easy way to add a class attribute to default field rendering #}
            {{ form.password.label_tag }}
                <input id="id_password" name="password" type="password" class="field block mb3" />
            <input type="submit" value="Login" class="btn btn-primary" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        </div>
    </div>
</html>
